import "mesos.proto";

package mesos.containerizer;

option java_package = "org.apache.mesos.containerizer";
option java_outer_classname = "Protos";


/**
 * Information about a containerized task launch, sent by slave to the containerizer.
 */
message Launch {
  required ContainerID container_id = 1;
  optional TaskInfo task = 2;
  optional ExecutorInfo executor = 3;
  optional FrameworkID framework_id = 4;
  optional string directory = 5;
  optional string user = 6;
  optional SlaveID slave_id = 7;
  optional string slave_pid = 8;
  optional bool checkpoint = 9;
  optional string mesos_libexec_directory = 10;
}


/**
 * Information about a containerized update, sent by slave to the containerizer.
 */
message Update {
  required ContainerID container_id = 1;
  repeated Resource resources = 2;
}


/**
 * Information about a containerized wait, sent by the slave to the containerizer.
 */
message Wait {
  required ContainerID container_id = 1;
}


/**
 * Information about a containerized destroy, sent by the slave to the containerizer.
 */
message Destroy {
  required ContainerID container_id = 1;
}


/**
 * Information about a containerized usage, sent by the slave to the containerizer.
 */
message Usage {
  required ContainerID container_id = 1;
}


/**
 * Information about a container termination, returned by the containerizer to the slave.
 */
message Termination {
  // A container may be killed if it exceeds its resources; this will be
  // indicated by killed=true and described by the message string.
  required bool killed = 1;
  required string message = 2;

  // Exit status of the process.
  optional int32 status = 3;
}
